<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>开发</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>

    <style>
      #tab-content{background-color: #f1f1f1;}
      #tabs{
        padding: 10px 30px;
        display:-webkit-box;
        display:-webkit-flex;
        display:-ms-flexbox;
        display:flex;
        -webkit-box-pack:justify;
        -webkit-justify-content:space-between;
        -ms-flex-pack:justify;
        justify-content:space-between;
      }
      #tabs li{
        width: 50%;
        text-align: center;
        background-color: #fff;
      }
      #tabs li:first-child{
        border-top-left-radius:15px;
        border-bottom-left-radius:15px;

      }
      #tabs li:last-child{
        border-top-right-radius:15px;
        border-bottom-right-radius:15px;
      }

      a{color: #333;}
      #tabs li a{
        width: 100%;
        height: 30px;
        line-height: 30px;
      }
      #tabs li.current{
        background-color: #108ee9;
      }
      .current a{ color:#fff; }
      #content{background-color: #fff;}
      .item{ display: none; }
      .show{ display: block;}

      .car-frame{ padding: 10px 15px;}
      .car-img img{ width: 100%;}
      .car-cont{ padding-left: 10px;}
      .title{ color: #333;font-weight: 700}
      .aui-btn{ height: 1.2rem;line-height: 1.2rem;}
      .no-build{ background-color: #00a8f1;color: #fff;}
      .no-offer{ background-color: #e3524c;color: #fff;}
      .no-build:active {
      	background-color: #108ee9 ;
        color: #e5e5e5;
      }
      .no-offer:active {
      	background-color: #aa3d38 ;
        color: #e5e5e5;
      }
    </style>
</head>
<body>
    <div id="tab-content">
      <ul id="tabs">
        <li class="current"><a class = "car-sys" href="#" title="tab1">上海大众</a></li>
        <li><a class = "car-sys" href="#" title="tab2">一汽大众</a></li>
      </ul>

      <div id="content">

        <div id="tab1" class="item show">
          <div class="car-frame aui-row">
              <div class="car-img aui-col-xs-4">
                <img src="../image/sr.jpg" alt="">
              </div>
              <div class="car-cont aui-col-xs-8">
                <p class="title aui-font-size-14">风行者</p>
                <p class="price aui-font-size-12">官方指导价：7.59-14.69万 </p>
                <p class="price aui-font-size-12">您的行情报价：3.79-14.69万</p>
                <p>
                  <span class="aui-btn aui-font-size-12 no-build">生成集客项目</span>
                  <span class="aui-btn aui-font-size-12 no-offer">调整行情报价</span>
                </p>
              </div>
          </div>
        </div>

        <div id="tab2" class="item">
          <div class="car-frame aui-row">
              <div class="car-img aui-col-xs-4">
                <img src="../image/caee.jpg" alt="">
              </div>
              <div class="car-cont aui-col-xs-8">
                <p class="title aui-font-size-14">LAONO</p>
                <p class="price aui-font-size-12">官方指导价：9.4-13.56万 </p>
                <p class="price aui-font-size-12">您的行情报价：7.5-21.25万</p>
                <p>
                  <span class="aui-btn aui-font-size-12 no-build">生成集客项目</span>
                  <span class="aui-btn aui-font-size-12 no-offer">调整行情报价</span>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript">
  apiready = function () {
    $('#tabs a').click(function(e) {
          e.preventDefault();
          $('#tabs li').removeClass("current");
          $(this).parent().addClass("current");
          $("#content div").removeClass("show");
          $('#' + $(this).attr('title')).addClass('show');
      });
  }
</script>
</html>
