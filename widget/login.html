<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>云API</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css"/>
    <link rel="stylesheet" type="text/css" href="./css/aui/aui.css"/>
    <style>
    body{background-color: #fff}
      .outside{
        padding: 0 40px;
        margin-top: 160px;
        background-color: 	transparent
      }
      .aui-btn{
        margin-top: 25px;
        width: 100%;
        height: 2rem;
        line-height: 2rem;
      }
    </style>
</head>
<body>
  <div class="outside aui-content" style="">
    <form class="form">
      <input id = "username" class="aui-font-size-18" type="text" placeholder="账号">
      <div class="aui-hr"></div>
      <input id = "password" class="aui-margin-t-10 aui-font-size-18" type="password" placeholder="密码">
      <div class="aui-hr"></div>
      <p><div id = "login"  class="aui-btn aui-btn-info aui-font-size-20">登录</div></p>
    </form>
  </div>
</body>
<script type="text/javascript" src="script/api.js"></script>
<script type="text/javascript" src="script/aui/aui-dialog.js" ></script>
<script type="text/javascript">
  apiready = function(){
    var login = $api.byId('login');
    $api.addEvt(login, 'click', function(){
      var username = $api.val($api.byId ('username'));
      var password = $api.val($api.byId ('password'));
      $api.setStorage('username',username);
      $api.setStorage('password',password);
      if(username==''||password==''){
        var dialog = new auiDialog({});
        dialog.alert({
                    title:"温馨提示",
                    msg:'请输入账号及密码',
                    buttons:['确定']
                  })
      }else {
        api.ajax({
            url: '',
            method: 'post',
            data: {
                username:username,
                password:password
            }
        },function(ret, err){
            if (ret) {
                // alert( JSON.stringify( ret ) );

                api.openWin({
                    name: 'index',
                    url: './index.html'
                });
            } else {
                alert( JSON.stringify( err ) );
            }
        });
      }
    });


  }



</script>
</html>
